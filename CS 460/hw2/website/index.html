<body>
<div class="jumbotron">
    <h1 class="text-primary text-center">The Super <small>(In)</small>Accurate Expiration Date Predictor!</h1>    
</div>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-7">
        <legend class="text-left text-info">Enter your info here: </legend>
        <form id="generateExp">
        <fieldset>
            <p>
                <label for="Name">Name: </label>
                <input id="name" name="name" type="text" required/>
            </p> 
            <p>
                <label for="Age">Age: </label>
                <input id="age" name="age" type="number">
            </p>
            <p>
              <label for="Activity Level" Activity Level>Activity Level: 1-10 </label>
              <input id="activity" type="number" />
            </p>
            <p>
              <label for="Diet Quality" Activity Level>Diet Quality: 1-10</label>
              <input id="diet" type="number" />
            </p>
            <p>
            <input onclick="calculate()" class="btn btn-primary" type="button" value="calculate">
            </p>
            </fieldset>
        </form>
      </div>
    <div class="col-md-5">
        <h2 class="text-left text-info">Your health stats: </h2>
        <p id="stats"></p>
        <!-- should go here -->
    </div>
  </div>    
</div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script>
        //to calculate expiration
        function calculate(evt){
            var name = document.getElementById('name');
            var age = document.getElementById('age');
            var activity = document.getElementById('activity');
            var diet = document.getElementById('diet');
            var randomDays = Math.floor(Math.random());
            var text = ''
            var i;
            
            var timeRemaining = 60-age.value + parseInt(activity.value) + parseInt(diet.value);
            
            var prediction = `Hello, ${name.value}. Based on your health statistics, you will expire in ${timeRemaining} years. Good luck!`;
                
            document.getElementById('stats').innerHTML = prediction;
            evt.preventDefault();
            }
    </script>
