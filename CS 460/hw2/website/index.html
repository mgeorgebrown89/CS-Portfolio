<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework 2.</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Latest compiled and minified Bootstrap CSS (as of October, 2017) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="jumbotron">
    <h1 class="text-primary text-center">The Super <small>(In)</small>Accurate Expiration Date Predictor!</h1>    
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
        <h2 class="text-left text-info">Enter your info here: </h2>
        <form>
          <div id="name">Name: <input type="text"></div> 
          <input id="submit-name" class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <div class="col-md-5">
        <h2 class="text-right text-info">Your health stats: </h2>
        
    </div>
  </div>    
</div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->

    <script>
    $(document).ready(() => {
    const $name = $("#name");
    $("#submit-name").on("click", ()=>{
        $name.css("visibility", "hidden");
    })
});
    </script>
</body>
</html>
